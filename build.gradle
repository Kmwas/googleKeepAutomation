plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.2.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.0'
    implementation group: 'io.appium', name: 'java-client', version: '8.1.0'
}

test {
    useJUnitPlatform()
}